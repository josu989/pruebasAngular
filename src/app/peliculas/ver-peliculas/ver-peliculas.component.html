
<div *ngIf="listadePeliculas">
   
   <table class="table table-hover table-dark table-responsive-sm">

    <thead>
    <tr>
    <th scope="col">id</th> 
    <th scope="col">nombre</th>
    <th scope="col">director</th>
    <th scope="col">clasificacion</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let peliculas of listadePeliculas">
    
    <th scope="row">{{peliculas.id}}</th>
    <td>{{peliculas.nombre}}</td>
    <td>{{peliculas.director}}</td>
    <td>{{peliculas.clasificacion}}</td>
</tr>
</tbody>
    </table> 
</div>
